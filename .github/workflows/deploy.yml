name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Web to Railway
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test || echo "Tests not yet implemented"

      - name: Build web package
        run: pnpm build:web

      - name: Deploy to Railway
        run: |
          echo "üöÄ Deploying to Railway..."
          # Railway deployment will be configured in Story 1.4
          echo "Railway CLI deployment will be added in Epic 1 Story 1.4"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deployment success
        run: |
          echo "‚úÖ Deployment completed successfully"
          echo "üåê Application URL: https://vibeboard.app"
