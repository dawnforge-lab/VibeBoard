name: Test & Lint

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test, Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Validate font packs
        run: pnpm -w run validate-packs

      - name: Run core tests
        run: pnpm --filter @vibeboard/core test run

      - name: Run linter (core)
        run: pnpm --filter @vibeboard/core lint

      - name: Run type check (core)
        run: pnpm --filter @vibeboard/core type-check

      - name: Run type check (web)
        run: pnpm --filter @vibeboard/web type-check || echo "Web type checking not yet configured"

      - name: Build packages
        run: echo "Build testing will be added in Epic 3 (Web Application)"

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build web package
        run: pnpm build:web

      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Bundle size check"
          du -sh packages/web/.next || echo "Build output not found"
